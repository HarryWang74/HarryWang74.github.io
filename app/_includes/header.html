<header>
  <div class="content-wrapper">
    <h1>
      {{ page.title }}
    </h1>

    {% if page.subtitle %}
      <h2>
        {{ page.subtitle }}
      </h2>
    {% endif %}

    {% if page.subheading %}
      <h3>
        {{ page.subheading }}
      </h3>
    {% endif %}

    {% if page.intro %}
      <p>
        {{ page.intro }}
      </p>
    {% endif %}

  </div>
</header>
