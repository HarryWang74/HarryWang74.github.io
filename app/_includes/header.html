<header>
  <div class="content-wrapper">
    <h1 class="detail">
      {{ page.heading }}
    </h1>

    {% if page.subtitle %}
      <h2>
        {{ page.subtitle }}
      </h2>
    {% endif %}

    {% if page.subheading %}
      <h3>
        {{ page.subheading }}
      </h3>
    {% endif %}

    {% if page.intro %}
        {{ page.intro }}
    {% endif %}
  </div>

  <div class="spacing has-border"></div>
</header>
