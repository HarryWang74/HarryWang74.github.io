<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="{{ site.description }}">
    {% endif %}

    <title>
        {% if page.browser_title %}
            {{ page.browser_title }} | {{ site.title }}
        {% elsif page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- build:css({app,.tmp}) /css/vendor.css -->
    <link rel="stylesheet" href="/_bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/_bower_components/fullpage/jquery.fullPage.css">
    <!-- endbuild -->

    <!-- build:css({app,.tmp}) /css/application.css -->
    <link rel="stylesheet" href="/css/application.css">
    <!-- endbuild -->

    <!-- GA -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-35731179-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
